<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Four Text Elements</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .top-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f7f7f7;
        padding: 10px;
      }

      .top-container h1 {
        margin: 0;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="top-container">
      <h1>Text 1</h1>
      <h1>Text 2</h1>
      <h1>Text 3</h1>
      <h1>Text 4</h1>
    </div>
  </body>
</html>
